<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css" />
</head>
<body>
    <header>
        <h1>[ALBUM]</h1>
        <p>Pre-Order Now!</p>
      </header>
  
      <div class="container">
        <div class="product">
          <img src="./img/blank-record.png" alt="[ALBUM] Vinyl" />
          <h3 class="product-title">Vinyl</h3>
          <ul class="product-variants">
            <li>Black Vinyl</li>
            <li>Grey Vinyl</li>
            <li>White Transparent Vinyl</li>
            <li>LIMITED EDITION: Black and Gray Splatter Vinyl</li>
          </ul>
          <a href="#/vinyl" class="preorder-button">Pre-Order Vinyl</a>
        </div>
  
        <div class="product">
          <img src="./img/blank-cd.jpg" alt="[ALBUM] CD" />
          <h3 class="product-title">CD</h3>
          <ul class="product-variants">
            <li>Standard CD</li>
          </ul>
          <a href="#/cd" class="preorder-button">Pre-Order CD</a>
        </div>
  
        <div class="product">
          <img src="./img/blank-cassette.png" alt="[ALBUM] Cassette" />
          <h3 class="product-title">Cassette</h3>
          <ul class="product-variants">
            <li>Standard Cassette</li>
          </ul>
          <a href="#/cassette" class="preorder-button">Pre-Order Cassette</a>
        </div>
      </div>
    
</body>
</html>
